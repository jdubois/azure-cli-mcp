# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml
runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
env:
  SERVER_PORT: "8080"
startCommand:
  type: "http"
  configSchema:
    type: object
    required:
      - azureCredentials
    properties:
      azureCredentials:
        type: string
        description: The Azure Credentials in JSON format.
  exampleConfig:
    azureCredentials: "{\"clientId\":\"xxxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxxxx\",...}"
